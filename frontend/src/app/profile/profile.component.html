<app-navbar></app-navbar>
<div class="container mt-5">
  <div class="card mb-3">
    <div class="card-header">
      <h2>Modifier Profil</h2>
    </div>
    <div class="card-body">
      <form (submit)="updateProfile()">
        <div class="mb-3">
          <label>Pr√©nom</label>
          <input type="text" class="form-control" [(ngModel)]="user.firstname" name="firstname">
        </div>
        <div class="mb-3">
          <label>Nom</label>
          <input type="text" class="form-control" [(ngModel)]="user.lastname" name="lastname">
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="email" class="form-control" [(ngModel)]="user.email" name="email" >
        </div>
        <div class="mb-3">
          <label>Mot de passe</label>
          <input type="password" class="form-control" [(ngModel)]="user.password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Sauvegarder</button>
      </form>
    </div>
  </div>


</div>
